<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseau</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="interface">
        <div class="score"></div>
        <div class="message"></div>
    </div>
    <div class="zoneIA">
        <div class="card-wrapper">
            <div class="card" data-sign="p">
                <div class="front">
                    <img src="./pierre.svg" alt="Pierre">
                </div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card" data-sign="f">
                <div class="front">
                    <img src="./feuille.svg" alt="Feuille">
                </div>
                <div class="back"></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card" data-sign="c">
                <div class="front">
                    <img src="./ciseaux.svg" alt="Ciseaux">
                </div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <div class="zonePlayer">
        <div class="card-wrapper">
            <div class="card" data-sign="p">
                <div class="front">
                    <img src="./pierre.svg" alt="Pierre">
                </div>
                <div class="back">
                    <img src="./pierre.svg" alt="Pierre">
                </div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card" data-sign="f">
                <div class="front">
                    <img src="./feuille.svg" alt="Feuille">
                </div>
                <div class="back">
                    <img src="./feuille.svg" alt="Feuille">
                </div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card" data-sign="c">
                <div class="front">
                    <img src="./ciseaux.svg" alt="Ciseaux">
                </div>
                <div class="back">
                    <img src="./ciseaux.svg" alt="Ciseaux">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
