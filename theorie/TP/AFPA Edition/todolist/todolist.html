<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
<h1>Ma TodoList (liste de tache)</h1>
<section class="container">
    <article>
        <div>
            <p>Titre de la tache :</p>
            <input type="text" id="titreTodo">
        </div>
        <div>
            <p>Description de la tache :</p>
            <textarea name="#" id="descTodo" cols="30" rows="10"></textarea>
        </div>
        <button id="btnAjout">Ajouter</button>
    </article>
    <div id="divTodo"></div>
</section>

<p id="para">toto</p>

<script src="js/todolist.js" async defer></script>
</body>
</html>
